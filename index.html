<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="container">
        <div class="main">
            <div class="header">
                <ol id="lista-header">
                    <li>
                        <div class="buttons-header menu">
                            <button id="button-menu">
                                <i class="fa-solid fa-bars fa-lg"></i>
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="buttons-header barra">
                            <i class="fa-solid fa-magnifying-glass">
                            </i>
                                <input type="text" id="search" placeholder="Buscar tarefa...">
                        </div>
                    </li>
                    <li>
                        <div class="buttons-header add">
                            <button id="button-add">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </li>
                </ol>
            </div>
            <section class="todo-list">
                <ul id="task-list">
                    <li class="task-item" draggable="true">
                        <label>
                            <input type="checkbox" class="task-checkbox">
                            <span class="custom-checkbox"></span>
                            <span>Estudar JavaScript</span>
                        </label>
                        <div class="task-actions">
                            <button class="button-drag" title="Arrastar">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <button class="button-delete" title="Excluir">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </li>
                    <li class="task-item" draggable="true">
                        <label>
                            <input type="checkbox" class="task-checkbox">
                            <span class="custom-checkbox"></span>
                            <span>Fazer compras</span>
                        </label>
                        <div class="task-actions">
                            <button class="button-drag" title="Arrastar">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <button class="button-delete" title="Excluir">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </li>
                    <li class="task-item" draggable="true">
                        <label>
                            <input type="checkbox" class="task-checkbox">
                            <span class="custom-checkbox"></span>
                            <span>Treinar corrida</span>
                        </label>
                        <div class="task-actions">
                            <button class="button-drag" title="Arrastar">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <button class="button-delete" title="Excluir">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="pop-up" id="pop-up">
                <div class="overlay"></div>
                <div class="popup-content">
                    <form id="task-form">
                        <input type="text" 
                        id="task-namer" 
                        placeholder="DÃª um nome para a sua tarefa..."
                        minlength="3"
                        required>
                        <span id="error-msg" style="color:red; display:none;">
                        A tarefa deve ter pelo menos 3 caracteres
                        </span>
                    </form>
                    <button class="fechar-popUp">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </section>
        </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
